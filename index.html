<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8">
<title>KIARA 4U Radio</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  text-align: center;
  color: #fff;
  background: linear-gradient(135deg,#667eea,#764ba2);
  transition: background 1s ease;
}

#player {
  width: 90%;
  max-width: 360px;
  margin: 40px auto;
  padding: 25px;
  border-radius: 25px;
  background: rgba(0,0,0,0.3);
  box-shadow: 0 0 25px rgba(255,255,255,0.15);
}

/* COVER + RING */
.cover-wrapper {
  position: relative;
  width: 75vw;
  max-width: 260px;
  aspect-ratio: 1;
  margin: auto;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* üåà Lingkaran glow ‚Äî sekarang di belakang cover */
.cover-ring {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 50%;
  background: conic-gradient(#00ffff,#ff00ff,#00ff99,#00ffff);
  animation: rotate 6s linear infinite, pulseGlow 1.5s ease-in-out infinite alternate;
  filter: blur(10px);
  z-index: 1;
}

#cover {
  width: 88%;
  height: 88%;
  border-radius: 20px;
  object-fit: cover;
  opacity: 0;
  transition: opacity 1s ease;
  box-shadow: 0 0 20px rgba(255,255,255,0.5);
  z-index: 2; /* üî• Cover selalu di depan ring */
}

.fade-in { opacity: 1 !important; }

@keyframes rotate {
  from { transform: rotate(0); }
  to { transform: rotate(360deg); }
}
@keyframes pulseGlow {
  from { opacity: 0.7; transform: scale(1); }
  to { opacity: 1; transform: scale(1.1); }
}

/* TEXT */
h2, h3 {
  opacity: 0;
  transition: opacity 0.8s ease;
  margin: 0;
}
.fade-text { opacity: 1 !important; }

h2 { font-size: 1.4em; margin-top: 20px; }
h3 { font-size: 1em; margin-bottom: 15px; opacity: 0.9; }

.live {
  color: #fff;
  font-weight: bold;
  font-size: 0.95em;
  margin-top: 5px;
  text-shadow: 0 0 8px rgba(255,255,255,0.8);
}

/* BUTTONS */
.controls {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-top: 10px;
}
button {
  background: #fff;
  color: #000;
  border: none;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  font-size: 1.2em;
  cursor: pointer;
  transition: 0.25s;
}
button:hover {
  background: #00ffcc;
}

/* RESPONSIVE */
@media(max-width:480px){
  h2{font-size:1.2em;}
  h3{font-size:0.9em;}
  button{width:45px;height:45px;font-size:1.1em;}
}
</style>
</head>

<body>

<!-- ‚úî Hilangkan semua output FastCast bawaan -->
<style>
.cc_streaminfo, .cc_streaminfo_container, [class*="cc_"] {
    display:none !important;
}
</style>

<!-- FastCast input hidden -->
<span class="cc_streaminfo" data-type="song" data-username="kiarafm" id="fcast"></span>
<script src="https://eu1.fastcast4u.com/system/streaminfo.js"></script>

<div id="player">

  <div class="cover-wrapper">
      <div class="cover-ring"></div>
      <img id="cover" src="http://cdn.theradiohub.com/logos/157.jpg">
  </div>

  <h2 id="title">KIARA 4U</h2>
  <h3 id="artist">Streaming Live</h3>

  <div class="live">LIVE ‚Ä¢ KIARA 4U RADIO</div>

  <div class="controls">
      <button id="play">‚ñ∂</button>
      <button id="stop">‚èπ</button>
      <button id="refresh">‚ü≥</button>
  </div>

  <audio id="audio" preload="none"></audio>

</div>

<script>
const streamURL = "https://eu1.fastcast4u.com/proxy/kiarafm?mp=/1";
const fallbackCover = "http://cdn.theradiohub.com/logos/157.jpg";

const audio = document.getElementById("audio");
const playBtn = document.getElementById("play");
const stopBtn = document.getElementById("stop");
const refreshBtn = document.getElementById("refresh");
const cover = document.getElementById("cover");
const titleEl = document.getElementById("title");
const artistEl = document.getElementById("artist");

audio.src = streamURL;

let isPlaying = false;
let lastTrack = "";

/* PLAY BUTTON */
playBtn.onclick = () => {
  if (isPlaying) {
    audio.pause();
    playBtn.textContent = "‚ñ∂";
  } else {
    audio.play();
    playBtn.textContent = "‚è∏";
  }
  isPlaying = !isPlaying;
};

/* STOP BUTTON */
stopBtn.onclick = () => {
  audio.pause();
  audio.currentTime = 0;
  playBtn.textContent = "‚ñ∂";
  isPlaying = false;
};

/* REFRESH BUTTON */
refreshBtn.onclick = () => fetchNowPlaying(true);


/* ---------------------------
   FASTCAST NOW PLAYING
---------------------------- */
async function fetchNowPlaying(forceUpdate = false) {
    let raw = document.getElementById("fcast").innerText.trim();
    if (!raw) return;

    let artist = "Unknown Artist";
    let title = raw;

    if (raw.includes(" - ")) {
        const p = raw.split(" - ");
        artist = p[0].trim();
        title = p[1].trim();
    }

    const trackKey = artist + " - " + title;
    if (!forceUpdate && trackKey === lastTrack) return;
    lastTrack = trackKey;

    /* COVER: Deezer ‚Üí iTunes */
    let img = "";

    async function getDeezerCover(artist,title){
        try{
            const q = `artist:"${artist}" track:"${title}"`;
            const url = "https://api.deezer.com/search?q=" + encodeURIComponent(q);
            const r = await fetch(url);
            const j = await r.json();
            if (j.data && j.data.length>0){
                const alb = j.data[0].album || {};
                return alb.cover_xl || alb.cover_big || alb.cover_medium || null;
            }
        }catch{}
        return null;
    }

    img = await getDeezerCover(artist,title);

    if (!img) {
        try {
            const it = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(artist+" "+title)}&limit=1`);
            const data = await it.json();
            if (data.results?.length>0) {
                img = data.results[0].artworkUrl100.replace("100x100","600x600");
            }
        } catch {}
    }

    cover.classList.remove("fade-in");
    titleEl.classList.remove("fade-text");
    artistEl.classList.remove("fade-text");

    setTimeout(() => {
        cover.src = img || fallbackCover;
        titleEl.textContent = title;
        artistEl.textContent = artist;
        cover.classList.add("fade-in");
        titleEl.classList.add("fade-text");
        artistEl.classList.add("fade-text");
        changeBG(title+artist);
    },400);
}


/* ---------------------------
   BACKGROUND COLOR
---------------------------- */
const colors = [
  'linear-gradient(135deg,#667eea,#764ba2)',
  'linear-gradient(135deg,#f093fb,#f5576c)',
  'linear-gradient(135deg,#4facfe,#00f2fe)',
  'linear-gradient(135deg,#fa709a,#fee140)',
  'linear-gradient(135deg,#30cfd0,#330867)'
];

let idx = 0;

function cycleBG(){
  idx = (idx+1)%colors.length;
  document.body.style.background = colors[idx];
}
setInterval(cycleBG,15000);

function changeBG(seed){
  const x = Math.abs(seed.split('').reduce((a,c)=>a+c.charCodeAt(0),0));
  document.body.style.background = colors[x % colors.length];
}

/* RUN */
setInterval(fetchNowPlaying,4000);
fetchNowPlaying(true);
</script>

</body>
</html>
